<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background: #fafafa;
        font-family: Open Sans;
        font-size: 13px;
      }

      input[type=text] {
        font-size: 13px;
        background: #fff;
        border: 1px solid #dbdbdb;
        height: 25px;
        width: 99%;
      }
      input[type=text]:focus {  
        outline: none;
      }
      .container {
          width: 550px;
          margin: 0 auto;
      }
      .create-tweet {
        width: 520;
        padding: 15px;
        background: #fff;
        border-bottom: 1px solid #dbdbdb;
        /*height: 100px;*/
      }
      .new-tweets {
        margin: 10px 0;
        /*height: 30px;*/
        color: #0297ff;
        text-align: center;
      }
      #tweets {
  
      }


      .tweet {
        margin: 7px 0;
        padding: 15px;
        width: auto;
        background: #fff;
        border-bottom: 1px solid #dbdbdb;
      }
      .username {
        font-weight: bold;
        cursor: pointer;
        color: #0297ff;
      }
      .hashtag {
        color: #0297ff;
        cursor: pointer;
      }
      .timestamp {
        font-size: 11px;
        font-style: italic;
        color: #C2C2C2;
        
      }
    </style>
    <script src="jquery.js"></script>
    <script src="timeago.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
    <script>

      $(document).ready(function(){
        // load all tweets
        twittler.fetch().display();

        // attach event handlers;
        twittler.initEventHandlers();
      });

    </script>
  </head>
  <body>
    <div class="container">
      <div class="create-tweet">  
        <input type="text" id="create">
      </div>
      <div class="new-tweets">
      </div>
      <div id="tweets">
      </div>
    </div>

  </body>
</html>
